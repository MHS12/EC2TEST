{%extends 'users/userbase.html'%} {%block contents%}
<script
  type="text/javascript"
  src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"
></script>
<link
  rel="stylesheet"
  type="text/css"
  href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.css"
/>
<script
  type="text/javascript"
  src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.js"
></script>
<script type="text/javascript">
  document.ready(function () {
    "table".DataTable({
      pageLength: 50,
    });
  });
</script>
<style>
  .But_class {
    display: flex;
    justify-content: center;
  }
  .But_class a {
    border-style: solid;
    border-radius: 10px;
    transition: 1s;
  }
  .But_class a:hover {
    background-color: rgb(240, 60, 2);
    color: white;
  }
</style>
<div class="section-header">
  <h2 class="section-title wow fadeInDown">Dataset view :</h2>
  <p class="wow fadeInDown"></p>
</div>

<div class="row" style="margin: 10px">
  <table border="1">
    <th style="padding: 5px">SNo</th>
    <th style="text-align: center">Tweet</th>

    <th style="padding: 5px">Target</th>
    <tbody>
      <!-- Render table rows -->
      {% for row in data %}

      <tr>
        <td style="text-align: center">{{row.sno}}</td>
        <td>{{row.tweet}}</td>
        <td style="text-align: center">{{row.target}}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
<div class="But_class">
  <a href="{% url 'cleandataset' %}" class="nav-item nav-link">Clean Data</a>
</div>
{%endblock%}
